<div class="login-main d-flex align-items-center justify-content-center min-vh-100">
  <div class="login-block">
    <div class="logo-block text-center">
        <h3>Mock <span class="it-text">It</span></h3>
    </div>
      <div class="form-group pb-2">
        <div class="col-auto">
          <label for="userName" class="col-form-label">Email</label>
        </div>
        <div class="col-auto">
          <input
            type="email"
            id="userName"
            class="form-control"
            aria-describedby="passwordHelpInline"
          />
        </div>
    </div>
    <div class="row g-3 align-items-center pb-2">
      <div class="form-group">
        <div class="col-auto">
          <label for="password" class="col-form-label">Password</label>
        </div>
        <div class="col-auto">
          <input
            type="password"
            id="password"
            class="form-control"
          />
        </div>
      </div>
    </div>
    <div class="w-100">
        <button class="w-100 btn btn-success mt-3">Login</button>
    </div>
    <div class="bottom-link d-flex align-items-center mt-3 flex-column">
        <p class="mb-0">New to mock it ?</p>
        <a href="">Create an account</a>
    </div>
  </div>
</div>
