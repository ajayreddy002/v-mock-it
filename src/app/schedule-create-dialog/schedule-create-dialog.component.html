<div class="p-4">
  <mat-dialog-content>
    <div class="">
      <div class="titile-block">
        <h3>Interview will be schedule on</h3>
        <p>{{ data?.startStr | date }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <p>Start time: {{ data.start | date : "shortTime" }}</p>

          <p>End time: {{ data.end | date : "shortTime" }}</p>
        </div>
      </div>
      <form action="">
        <div class="row mt-4">
          <div class="col-md-6">
            <!-- <div>
              <label for="jobRole">Date and time</label>
            </div>
            <input [ngxMatTimepicker]="picker" class="form-control" />
            <ngx-mat-timepicker #picker></ngx-mat-timepicker> -->
            <div>
              <label for="jobRole">Skills</label>
            </div>
            <mat-form-field class="example-chip-list" appearance="fill">
              <mat-label>Skills</mat-label>
              <mat-chip-grid #chipGrid aria-label="Fruit selection">
                <mat-chip-row
                  *ngFor="let skill of selectedSkills"
                  (removed)="remove(skill)"
                >
                  {{ skill }}
                  <button matChipRemove [attr.aria-label]="'remove ' + skill">
                    <mat-icon>cancel</mat-icon>
                  </button>
                </mat-chip-row>
              </mat-chip-grid>
              <input
                placeholder="New Fruit..."
                #skillInput
                [formControl]="skillCtrl"
                [matChipInputFor]="chipGrid"
                [matAutocomplete]="auto"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (matChipInputTokenEnd)="add($event)"
              />
              <mat-autocomplete
                #auto="matAutocomplete"
                (optionSelected)="selected($event)"
              >
                <mat-option
                  *ngFor="let skill of filteredSkills | async"
                  [value]="skill"
                >
                  {{ skill }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <div>
              <label for="jobRole">Role</label>
            </div>
            <div>
              <select name="jobRole" id="jobRole" class="form-select">
                <option value="" selected disabled>Select role</option>
                <option *ngFor="let role of roles" [value]="role.code">
                  {{ role.name }}
                </option>
              </select>
              <!-- <p-dropdown
                [options]="roles"
                [(ngModel)]="selectedRole"
                name="selectedRole"
                optionLabel="name"
              ></p-dropdown> -->
            </div>
          </div>
        </div>
      </form>
    </div>
  </mat-dialog-content>
</div>
